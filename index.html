<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Sass</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .fa-1x {
            font-size: 6rem;
        }

        .navbar-toggler.toggler-example {
            cursor: pointer;
        }

        .dark-blue-text {
            color: #0A38F5;
        }
    </style>
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container">

            <a class="navbar-brand img-logo" href="#">
                <img src="images/logo.png" alt="logo image">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item grow">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item grow">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item grow">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item grow">
                        <a class="nav-link" href="#">Faq</a>
                    </li>
                    <li class="nav-item grow">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item grow">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
                <!-- botão número -->
                <button type="button" class="rounded-pill btn-rounded grow">+55 (41) 3356-9118
                    <!-- icone telefone -->
                    <span class="btn-tele">
                        <svg class='svg-animation' xmlns="http://www.w3.org/2000/svg" width="20" height="40"
                            fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path class='animation'
                                d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                        </svg>
                    </span>
                </button>
                <!-- botão número fim-->
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start intro section -->

    <section id="home" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="display-2">
                        <span class="display-2--intro">Hey! Lorem Ipsum!</span>
                        <span class="display-2--description">This is a multi-purpose responsive layout created with
                            bootstrap v5.</span>
                    </h1>
                    <button type="button" class="rounded-pill btn-rounded grow no-animation">Get in touch
                        <!-- icone telefone -->
                        <span class="btn-tele">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </span>
                    </button>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.js"></script>


</body>

</html>
